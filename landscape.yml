landscape:
  - category:
    name: Hyperledger Certified Service Providers
    subcategories:
      - subcategory:
        name: Hyperledger Fabric - CSP
        items:
          - item:
            name: Accenture
            description: >-
              Accenture, a technology independent HF-CSP and trusted advisor, can help on your path to digital transformation.  <a
              href="http://www.hyperledger.org">Link test</a>
            homepage_url: 'https://accenture.com/blockchain'
            stock_ticker: ACN
            logo: accenture-horizontal-color.svg
            twitter: 'https://twitter.com/Accenture'
            crunchbase: 'https://www.crunchbase.com/organization/accenture'
          - item:
            name: Alibaba Cloud
            description: >-
              Alibaba's Blockchain as a Service (BaaS) is an enterprise-level platform service based on leading blockchain technologies. This service helps you
              build a secure and stable blockchain environment, save the costs of operations and maintenance, and facilitate business development. BaaS supports
              Hyperledger Fabric, Ant Blockchain technologies, and Quorum.
            homepage_url: 'https://www.alibabacloud.com'
            logo: alibabacloud-horizontal-color.svg
            crunchbase: 'https://www.crunchbase.com/organization/alibaba-cloud'
          - item:
            name: Chainyard
            description: >-
              Chainyard, a leader in blockchain consulting, is a dynamic team of blockchain enthusiasts with the expertise, process, and technology required to
              develop world-class business and software solutions. With a focus on enterprise use cases, Chainyard is helping companies navigate blockchain by
              working with them to identify value, prioritize opportunities, develop solutions, and operate production blockchain networks.
            homepage_url: 'https://chainyard.com/'
            logo: chainyard-horizontal-color.svg
            crunchbase: 'https://www.crunchbase.com/organization/chainyard-an-it-people-company'
