            name: Hyperledger Burrow
            description: >-
              Hyperledger Burrow is a complete single-binary blockchain distribution focussed on simplicity, speed, and developer ergonomics. It supports both
              EVM and WASM based smart contracts and uses BFT consensus via the Tendermint algorithm. It has a sophisticated event system and can maintain a
              relational database mapping of on-chain data. Governance and permissioning is built in and can be amended by on-chain proposal transactions. It is
              optimised for public permissioned proof-of-stake use cases but can also be used for private/consortium networks.
            homepage_url: https://www.hyperledger.org/use/hyperledger-burrow
