landscape:
  - category:
    name: Hyperledger Certified Service Providers
    subcategories:
      - subcategory:
        name: Hyperledger Fabric - CSP
        items:
          - item:
            name: Accenture
            description: Accenture, a technology independent HF-CSP and trusted advisor, can help on your path to digital transformation.
            homepage_url: https://www.accenture.com/us-en/insights/blockchain-index
            logo: accenture-horizontal-color.svg
            twitter: https://twitter.com/Accenture
            crunchbase: https://www.crunchbase.com/organization/accenture
          - item:
            name: Ant Finanical
            description: >-
              Ant Financial's Blockchain as a Service (BaaS) is an enterprise-level platform service based on leading blockchain technologies. This service
              helps you build a secure and stable blockchain environment, save the costs of operations and maintenance, and facilitate business development.
              BaaS supports Hyperledger Fabric, Ant Blockchain technology, and Quorum.
            homepage_url: https://www.alibabacloud.com/product/baas
            logo: antfinancial-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/ant-financial
          - item:
            name: BSOS
            description: >-
              BSOS, a leading enterprise blockchain company in Taiwan, addresses problems in business cooperation and value circulation through Distributed
              Ledger Technology (DLT) and has developed several successful use cases including Taipei Fubon Commercial Bank and Cathay Financial Holding
              Company, etc. In 2020, BSOS received the highest level of funding offered by the Angel Fund of Taiwan’s National Development Council. We currently
              offer two solutions -- BridgeX, an enterprise tool for blockchain best practices, and SUPLEX, a platform for polycentric business ecosystem.
            homepage_url: https://bsos.tech/
            logo: bsos_logo_horizontal_black_cmyk.svg
            crunchbase: https://www.crunchbase.com/organization/bsos
          - item:
            name: Chainyard
            description: >-
              Chainyard, a leader in blockchain consulting, is a dynamic team of blockchain enthusiasts with the expertise, process, and technology required to
              develop world-class business and software solutions. With a focus on enterprise use cases, Chainyard is helping companies navigate blockchain by
              working with them to identify value, prioritize opportunities, develop solutions, and operate production blockchain networks.
            homepage_url: https://chainyard.com/
            logo: chainyard-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/chainyard-an-it-people-company
          - item:
            name: Creativehill
            description: >-
              We provide Hyperledger Frabic based Enterprise blockchain systems for the financial and public sectors. It has references and user cases in
              various fields of distribution, logistics, distributed identification, and remittance, and is designed to be applied to various environments in
              the form of On-Demand and BasS.
            homepage_url: http://blockchain.creativehill.co.kr/platform.html
            logo: creativehill-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/creative-hill
          - item:
            name: Deepdive Digital Technologies International
            description: >-
              DeepDive, an independent HF-CSP and trusted advisor, has several blockchain products and services that help accelerate a client’s blockchain
              success. The DeepDive Blockchain Platform (ASTERI) adds enterprise grade production requirements to Hyperledger helping clients to build, govern,
              interoperable and grow their enterprise solutions throughout their solutions lifecycle. ASTERI provides open services that enable trustful
              cross-company collaboration in decentralized business networks.
            homepage_url: https://www.deepdive.tech/
            logo: deepdive-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/deepdive-digital-technologies-international
          - item:
            name: Hitachi
            description: >-
              Utilizing the blockchain technology provided by Hitachi, the speed of transactions between companies can be dramatically increased, and it becomes
              possible to create business that overcome the barriers between different industries. Hitachi has a wealth of understanding and know-how covering a
              wide variety of different industries. By using blockchains and other technologies and know-how that we have developed up till now, Hitachi will
              contribute to the building of new customer businesses.
            homepage_url: https://www.hitachi.co.jp/products/it/blockchain/service/hyperledger/index.html
            logo: hitachi-stacked-color.svg
            crunchbase: https://www.crunchbase.com/organization/hitachi
          - item:
            name: IBM
            description: >-
              IBM has several blockchain products and services that will help accelerate a client’s blockchain success. The IBM Blockchain Platform adds
              enterprise grade production requirements to Hyperledger Fabric helping clients to build, govern, operate and grow their enterprise blockchain
              solutions throughout their solutions lifecycle.  This platform is available as SaaS on the IBM Cloud or as Software for multicloud (3 party public
              clouds) or on-premise infrastructures of your choice.
            homepage_url: https://www.ibm.com/blockchain
            logo: ibm-horizontal-color.svg
            twitter: https://twitter.com/ibmblockchain
            crunchbase: https://www.crunchbase.com/organization/ibm
          - item:
            name: KompiTech
            description: >-
              KompiTech Blockchain Platform provide complete enterprise blockchain services, starting from the idea stage initial consultation to designing,
              developing and launching your blockchain application in production. KompiTech Blockchain Platform also provides the infrastructure and tooling
              that enable our customers to automatically manage the lifecycle of their blockchain resources, from automated deployment, monitoring and
              management to ensure customers can focus on their core business.
            homepage_url: https://blockchain.kompitech.com
            logo: kompitech-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/kompitech
          - item:
            name: KrypC Corp
            description: >-
              KrypC is a Research oriented Blockchain technology venture based in USA, India, and Netherlands, focused on delivering secure, IP-led enterprise
              grade blockchain solutions to the private and public sector, by providing business validated use cases transcending industry challenges through
              innovative use of Blockchain technology. KrypC has built multiple IPs that will help enterprises to fast track their blockchain adoption in a
              short time with rapid and Iterative application development capability built on Hyperledger Fabric. Our flagship product ‘KrypCore’ is fully
              configurable, Low coding production grade platform. KrypCore vertically integrates businesses workflow, processes, and parties and delivers an
              encrypted, smart Blockchain solution. We have delivered 45+ solutions across industry across the globe, powered by KrypCore and Hyperledger
              Fabric, with 3 of those scaled to production.
            homepage_url: https://krypc.com/
            logo: KrypC-logo.svg
            crunchbase: https://www.crunchbase.com/organization/krypc
          - item:
            name: LG CNS
            description: >-
              LG CNS provides comprehensive consulting, system construction and operation services in Korea and around the world with expertise earned from
              years of large-scale IT project successes. Monachain, LG CNS’s Blockchain Platform, is specialized for digital authentication, community token,
              and supply chain management for the enterprise. Monachain is based on the Linux Foundation's Hyperledger Fabric that aims to provide the best
              support that customers need for the blockchain business.
            homepage_url: https://lgcns.com/En/Platform/Blockchain-Monachain
            logo: lgcns-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/lg-cns
          - item:
            name: Mindtree
            description: >-
              Mindtree has been developing capabilities around Hyperledger for the last four years, started contributing to the Hyperledger community since
              2017. Mindtree has a product for ‘Loyalty Exchange Platform’, named ‘$wap’, using Hyperledger Fabric. 'Merchant On-Boarding' on blockchain using
              Hyperledger Fabric, is another product which is also in MVP state. Both the products can be customized easily as per the requirement of the
              customers.
            homepage_url: https://www.mindtree.com
            logo: mindtree-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/mindtree
          - item:
            name: NEC Corporation
            description: >-
              NEC Corporation is a leader in the integration of IT and network technologies that benefit businesses and people around the world. NEC brings more
              than 120 years of expertise in technological innovation to empower people, businesses and society. Recently we are making efforts to resolve the
              difficulties of traditional blockchain and developing new technology for enterprise use.
            homepage_url: https://www.nec.com/
            logo: nec-400x245.svg
            crunchbase: https://www.crunchbase.com/organization/nec
          - item:
            name: Peersafe
            description: >-
              Beijing Peersafe Technology Co., LTD is the first company in China to engage in researching Hyperledger Fabric and its application in finance,
              government, electricity, energy, health care, agriculture, industrial control, education, trade, etc. It has been the first Hyperledger training
              partner in China.
            homepage_url: http://www.peersafe.cn
            logo: peersafe-color.svg
            crunchbase: https://www.crunchbase.com/organization/peersafe
          - item:
            name: Proinsight
            description: >-
              Beijing Proinsight Technology is a corporation devoted to providing professional blockchain technological services for enterprise clients.
              Enterprise Blockchain Platform construction and Data Security Governance based on blockchain are covered under her portfolio. In the sectors
              including digital marketing, industrial internet, Proinsight is capable of providing complete solutions including consumer bonus points, product
              source-tracing, data security governance, trust communication, etc.
            homepage_url: http://proinsight.cn
            logo: proinsight-stacked-color.svg
            crunchbase: https://www.crunchbase.com/organization/beijing-proinsight-technology
          - item:
            name: SAP SE
            description: >-
              SAP Cloud Platform Blockchain provides open, interoperable, enterprise-grade blockchain services that enable trustful cross-company collaboration
              in decentralized business networks. Easy consumption, data privacy and business process integration are at the core of SAP’s current and future
              blockchain offerings.
            homepage_url: https://www.sap.com/products/intelligent-technologies.html
            logo: SAP_logo.svg
            crunchbase: https://www.crunchbase.com/organization/sap
          - item:
            name: Shanghai TianJi Network
            description: >-
              EBaaS is a blockchain solution for the real estate industry, including four types of applications such as transaction, finance, data, and deposit
              certificates. It can provide enterprises with one-stop services such as blockchain solution consulting and guidance, technology development and
              integration, alliance formation and management, deployment and operation and maintenance, and help the real estate industry to easily build
              blockchain networks and enhance its digital capabilities.
            homepage_url: https://www.ebaas.com/
            logo: tianji.svg
            crunchbase: https://www.crunchbase.com/organization/shanghai-tianji-network-co-ltd
          - item:
            name: Snapper Future Tech
            description: Snapper Future Tech is a global blockchain development company offering blockchain solutions development and training services and creating versatile tracing and authentication products and platforms powered by Blockchain. Experience with creating various products to  empower Enterprises, Academia and Government achieve efficiency never experienced before. An innovative technology product company, connecting global EcoSystems through its suite of Trust as a Service(TAAS) Products and Platforms powered by Blockchain.
            homepage_url: https://snapperfuturetech.com/
            logo: snapper_logo_horizontal.svg
            crunchbase: https://www.crunchbase.com/organization/snapper-future-tech
          - item:
            name: Swisscom AG
            description: >-
              Swisscom operates the largest private Hyperledger Fabric infrastructure in Switzerland. As experts in Blockchain, we are developing innovative
              products to help our clients to exploit the full potential offered by this technology.
            homepage_url: https://www.swisscom.com/blockchain
            logo: swisscom-stacked-color.svg
            twitter: https://twitter.com/swisscom_b2b_en
            crunchbase: https://www.crunchbase.com/organization/swisscom
          - item:
            name: Tech Mahindra
            description: >-
              Tech Mahindra is one of the leading Blockchain Service Providers in the world with demonstrated product development capabilities using Hyperledger
              projects by developing 25+ Blockchain platforms and also implemented one of the world’s largest Blockchain networks covering 500 million+
              subscribers in India to fight spam calls and text. With 250+ global engagements and 100+ core Blockchain team members trained on Hyperledger, we
              have extensive experience in developing and deploying several transformative implementations for governments, large and mid-sized enterprises
              across diverse industry verticals that have helped our clients solve complex business problems.
            homepage_url: https://www.techmahindra.com/en-in/techmnxt/techbets/blockchain/
            logo: techmahindra-stacked-color.svg
            crunchbase: https://www.crunchbase.com/organization/tech-mahindra
          - item:
            name: Tencent
            description: We provide blockchain network service based on TBaaS, including Hyperledger Fabric underlying blockchain engine.
            homepage_url: https://cloud.tencent.com/product/tbaas
            logo: tencent-stacked-color.svg
            crunchbase: https://www.crunchbase.com/organization/tencent
          - item:
            name: Zhigui
            description: >-
              Established in July 2016, Zhigui is a technology enterprise featuring Data governance and Blockchain technology, focusing on the area of financial
              technology and regulatory technology to provide services of supply chain finance, asset digitalization, industry regulation, judicial evidence
              deposit and risk control, etc. Zhigui has established a global strategic layout and an excellent team located in Beijing, Xi'an, Wuhan, Shanghai,
              Hangzhou, Hainan free trade area (FTA), Singapore, Soul and several other places.
            homepage_url: https://zhigui.com
            logo: zhigui-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/xi-an-zhigui-internet-technology-co-ltd
