      <script>document.addEventListener('DOMContentLoaded', function() {
        const options = JSON.parse(document.querySelector('[data-name=project]').getAttribute('data-options'));
        const newOptions = options.filter( (x) => ["company", "project", "member", false].indexOf(x.id) === -1);
        document.querySelector('[data-name=project]').setAttribute('data-options', JSON.stringify(newOptions));
      });</script>

