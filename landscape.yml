          - item:
            name: Antchain (HCSP)
            description: >-
              Antchain's Blockchain as a Service (BaaS) is an enterprise-level platform service based on leading blockchain technologies. This service helps you
              build a secure and stable blockchain environment, save the costs of operations and maintenance, and facilitate business development. BaaS supports
              Hyperledger Fabric, Ant Blockchain technology, and Quorum.
            homepage_url: https://www.alibabacloud.com/product/baas
            logo: antchain_logo.svg
            crunchbase: https://www.crunchbase.com/organization/ant-financial
          - item:
            name: BSOS (HCSP)
            description: >-
              BSOS, a leading enterprise blockchain company in Taiwan, addresses problems in business cooperation and value circulation through Distributed
              Ledger Technology (DLT) and has developed several successful use cases including Taipei Fubon Commercial Bank and Cathay Financial Holding
              Company, etc. In 2020, BSOS received the highest level of funding offered by the Angel Fund of Taiwan’s National Development Council. We currently
              offer two solutions -- BridgeX, an enterprise tool for blockchain best practices, and SUPLEX, a platform for polycentric business ecosystem.
            homepage_url: https://bsos.tech/
            logo: bsos_logo_horizontal_black_cmyk.svg
            crunchbase: https://www.crunchbase.com/organization/bsos
          - item:
            name: Chainyard (HCSP)
            description: >-
              Chainyard, a leader in blockchain consulting, is a dynamic team of blockchain enthusiasts with the expertise, process, and technology required to
              develop world-class business and software solutions. With a focus on enterprise use cases, Chainyard is helping companies navigate blockchain by
              working with them to identify value, prioritize opportunities, develop solutions, and operate production blockchain networks.
            homepage_url: https://chainyard.com/
            logo: chainyard-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/chainyard-an-it-people-company
          - item:
            name: CPQD (HCSP)
            description: >-
              Consulting services for innovation in business networks -- design thinking and design sprint techniques to co-create an application. Application
              and DLTs implementation for (1) traceability of things (IoT), (2) digital identity and (3) contract automation.
            homepage_url: https://www.cpqd.com.br/blockchain/
            logo: cpqd-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/cpqd
          - item:
            name: Creativehill (HCSP)
            description: >-
              We provide Hyperledger Frabic based Enterprise blockchain systems for the financial and public sectors. It has references and user cases in
              various fields of distribution, logistics, distributed identification, and remittance, and is designed to be applied to various environments in
              the form of On-Demand and BasS.
            homepage_url: http://blockchain.creativehill.co.kr/platform.html
            logo: creativehill-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/creative-hill
          - item:
            name: Deepdive Digital Technologies International (HCSP)
            description: >-
              DeepDive, an independent HF-CSP and trusted advisor, has several blockchain products and services that help accelerate a client’s blockchain
              success. The DeepDive Blockchain Platform (ASTERI) adds enterprise grade production requirements to Hyperledger helping clients to build, govern,
              interoperable and grow their enterprise solutions throughout their solutions lifecycle. ASTERI provides open services that enable trustful
              cross-company collaboration in decentralized business networks.
            homepage_url: https://www.deepdive.tech/
            logo: deepdive-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/deepdive-digital-technologies-international
          - item:
            name: Hitachi (HCSP)
            description: >-
              Utilizing the blockchain technology provided by Hitachi, the speed of transactions between companies can be dramatically increased, and it becomes
              possible to create business that overcome the barriers between different industries. Hitachi has a wealth of understanding and know-how covering a
              wide variety of different industries. By using blockchains and other technologies and know-how that we have developed up till now, Hitachi will
              contribute to the building of new customer businesses.
            homepage_url: https://www.hitachi.co.jp/products/it/blockchain/service/hyperledger/index.html
            logo: hitachi-stacked-color.svg
            crunchbase: https://www.crunchbase.com/organization/hitachi
          - item:
            name: IBM (HCSP)
            description: >-
              IBM has several blockchain products and services that will help accelerate a client’s blockchain success. The IBM Blockchain Platform adds
              enterprise grade production requirements to Hyperledger Fabric helping clients to build, govern, operate and grow their enterprise blockchain
              solutions throughout their solutions lifecycle.  This platform is available as SaaS on the IBM Cloud or as Software for multicloud (3 party public
              clouds) or on-premise infrastructures of your choice.
            homepage_url: https://www.ibm.com/blockchain
            logo: ibm-horizontal-color.svg
            twitter: https://twitter.com/ibmblockchain
            crunchbase: https://www.crunchbase.com/organization/ibm
          - item:
            name: KompiTech (HCSP)
            description: >-
              KompiTech Blockchain Platform provide complete enterprise blockchain services, starting from the idea stage initial consultation to designing,
              developing and launching your blockchain application in production. KompiTech Blockchain Platform also provides the infrastructure and tooling
              that enable our customers to automatically manage the lifecycle of their blockchain resources, from automated deployment, monitoring and
              management to ensure customers can focus on their core business.
            homepage_url: https://blockchain.kompitech.com
            logo: kompitech-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/kompitech
          - item:
            name: KrypC Corp (HCSP)
            description: >-
              KrypC is a Blockchain technology venture, backed by seasoned professionals, focused on accelerating adoption of blockchain technology We research,
              develop and go to market with blockchain-based products; for large enterprises and blockchain start-up ventures to adopt and realize business
              value. KrypC is a Hyperledger Certified Service Provider (HCSP) with over 150 person years of experience. Since 2016 KrypC has been deploying and
              managing many HLF programs in production across multiple domains.
            homepage_url: https://krypc.com/
            logo: KrypC-logo.svg
            crunchbase: https://www.crunchbase.com/organization/krypc
          - item:
            name: LG CNS (HCSP)
            description: >-
              LG CNS provides comprehensive consulting, system construction and operation services in Korea and around the world with expertise earned from
              years of large-scale IT project successes. Monachain, LG CNS’s Blockchain Platform, is specialized for digital authentication, community token,
              and supply chain management for the enterprise. Monachain is based on the Linux Foundation's Hyperledger Fabric that aims to provide the best
              support that customers need for the blockchain business.
            homepage_url: https://lgcns.com/En/Platform/Blockchain-Monachain
            logo: lgcns-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/lg-cns
          - item:
            name: Mindtree (HCSP)
            description: >-
              Mindtree has been developing capabilities around Hyperledger for the last four years, started contributing to the Hyperledger community since
              2017. Mindtree has a product for ‘Loyalty Exchange Platform’, named ‘$wap’, using Hyperledger Fabric. 'Merchant On-Boarding' on blockchain using
              Hyperledger Fabric, is another product which is also in MVP state. Both the products can be customized easily as per the requirement of the
              customers.
            homepage_url: https://www.mindtree.com
            logo: mindtree-horizontal-color.svg
            crunchbase: https://www.crunchbase.com/organization/mindtree
          - item:
            name: NEC Corporation (HCSP)
            description: >-
              NEC Corporation is a leader in the integration of IT and network technologies that benefit businesses and people around the world. NEC brings more
              than 120 years of expertise in technological innovation to empower people, businesses and society. Recently we are making efforts to resolve the
              difficulties of traditional blockchain and developing new technology for enterprise use.
            homepage_url: https://www.nec.com/
            logo: nec-400x245.svg
            crunchbase: https://www.crunchbase.com/organization/nec
          - item:
            name: Peersafe (HCSP)
            description: >-
              Beijing Peersafe Technology Co., LTD is the first company in China to engage in researching Hyperledger Fabric and its application in finance,
              government, electricity, energy, health care, agriculture, industrial control, education, trade, etc. It has been the first Hyperledger training
